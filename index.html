<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section class="profile">
      <img src="assets/images/avatar-jessica.jpeg" alt="photo of Jessica Randall">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p> "Front-end developer and avid reader."</p>
    </section>
    <section class="socialNetwork">
      <a href="#"><div class="button">GitHub</div></a>
      <a href="#"><div class="button">Frontend Mentor</div></a>
      <a href="#"><div class="button">LinkedIn</div></a>
      <a href="#"><div class="button">Twitter</div></a>
      <a href="#"><div class="button">Instagram</div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
